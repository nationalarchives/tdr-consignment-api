auth = {
  url = "http://localhost:8000/auth"
}
frontend = {
  urls = ["https://tdr-frontend.example.com"]
}
pekko = {
  test = {
    timefactor = 10
  }
}

source = {
  uuid = uk.gov.nationalarchives.tdr.api.utils.FixedUUIDSource
}

consignmentapi {
  useIamAuth = false
  profile = "slick.jdbc.PostgresProfile$"
  db {
    user = "tdr",
    password = "password",
    connectionPool = disabled
    driver = "org.postgresql.Driver",
  }
}

pagination {
    consignmentsMaxLimit = 2
    filesMaxLimit = 2
}

fileUpload {
    batchSize = 3
}

featureAccessBlock {
  assignFileReferences = true
  blockValidationLibrary = true
}

referenceGenerator {
  referenceGeneratorUrl = "https://dummy-reference-url.com"
  referenceLimit = 2
}

environment = "intg"
