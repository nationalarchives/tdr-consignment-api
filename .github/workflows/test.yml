name: TDR Run API tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
      - release-*
permissions:
  id-token: write
  contents: write
  actions: write
jobs:
  test:
    runs-on: ubuntu-latest
    environment: intg
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - uses: MancunianSam/github-actions/send-slack-message@v1.0
        with:
          message: ':white_check_mark: Hello Slack'
          channel: '#da-tdr-releases'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
