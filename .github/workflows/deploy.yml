name: Deploy API
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'intg'
      to_deploy:
        description: 'Version to deploy'
        required: true

permissions:
  id-token: write
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set environment specific account name
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          echo account_secret_name=${ENVIRONMENT^^}_ACCOUNT >> $GITHUB_ENV
          echo environment_title=${ENVIRONMENT^} >> $GITHUB_ENV
      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.MANAGEMENT_ACCOUNT }}:role/GithubActionsTest
          aws-region: eu-west-2
          role-session-name: APIECRLogin
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.MANAGEMENT_ACCOUNT }}.dkr.ecr.eu-west-2.amazonaws.com
      - name: Tag image
        run: |
          export MANIFEST=$(aws ecr batch-get-image --repository-name consignment-api --image-ids imageTag=${{ github.event.inputs.to_deploy }} --output json | jq --raw-output '.images[0].imageManifest')
          aws ecr put-image --repository-name consignment-api --image-tag ${{ github.event.inputs.environment }} --image-manifest "$MANIFEST"
      - name: Configure AWS credentials for ECS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets[account_secret_name] }}:role/TDRGitHubECSUpdateRoleIntg
          aws-region: eu-west-2
          role-session-name: APIECRLogin
      - name: Deploy to ECS
        run: aws ecs list-clusters
  e2e-tests:
    if: github.event.inputs.environment != 'prod' && ${{ success() }}
    uses: nationalarchives/tdr-e2e-tests/.github/workflows/ci.yml@move-to-github-actions
    with:
      environment: github.event.inputs.environment
